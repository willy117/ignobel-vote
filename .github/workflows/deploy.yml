name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]

  # 允許手動從 Actions 頁籤觸發
  workflow_dispatch:

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只有一個併發部署，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作 (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (下載程式碼)
        uses: actions/checkout@v4

      - name: Setup Node (設定 Node.js 環境)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies (安裝套件)
        run: npm ci

      - name: Build (打包編譯)
        run: npm run build

      - name: Upload artifact (上傳打包結果)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作 (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages (發布到 GitHub Pages)
        id: deployment
        uses: actions/deploy-pages@v4
